<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <script src="js/java.js"></script>
    </head>
    <body>
        <section class="content">
            <div class= "grid">
                <input type="text" value="" class="grid-item" id="result"></input>
                <input type="button" value="7" class="grid-item" id="7" onclick= "display (7)"></input>
                <input type="button" value="8" class="grid-item" id="8" onclick= "display (8)"></input>
                <input type="button" value="9" class="grid-item" id="9" onclick= "display (9)"></input>
                <input type="button" value="/" class="grid-item" id="divi" onclick= "display ('/')"></input>
                <input type="button" value="4" class="grid-item" id="4" onclick= "display (4)"></input>
                <input type="button" value="5" class="grid-item" id="5" onclick= "display (5)"></input>
                <input type="button" value="6" class="grid-item" id="6" onclick= "display (6)"></input>
                <input type="button" value="*" class="grid-item" id="mult" onclick= "display ('*')"></input>
                <input type="button" value="1" class="grid-item" id="1" onclick= "display (1)"></input>
                <input type="button" value="2" class="grid-item" id="2" onclick= "display (2)"></input>
                <input type="button" value="3" class="grid-item" id="3" onclick= "display (3)"></input>
                <input type="button" value="-" class="grid-item" id="sub" onclick= "display ('-')"></input>
                <input type="button" value="0" class="grid-item" id="0" onclick= "display (0)"></input>
                <input type="button" value="." class="grid-item" id="dot" onclick= "display ('.')"></input>
                <input type="button" value="C" class="grid-item" id="clear" onclick= "clean ()"></input>
                <input type="button" value="+" class="grid-item" id="sum" onclick = "display ('+')"></input>
                <input type="button" value="=" class="grid-item" id="equals" onclick="calc ()"></input>

              </div>
        </section>
    </body>
</html>
